<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-part {
      background-color: #222;
      color: white;
      padding: 1rem;
      position: relative;
    }

    .alertbar {
      text-align: center;
      font-weight: bold;
    }

    .popup {
      background-color: #ff4d4f;
      color: white;
      padding: 0.8rem;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
    }

    .middle-part {
      flex-grow: 1;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card-placeholder {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
      color: #999;
    }

    .bottom-part {
      padding: 1rem;
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 1rem;
      border-top: 1px solid #ddd;
    }

    .btn {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .bottom-part {
        flex-direction: column;
        align-items: center;
      }
    }
  

  </style>
</head>

<body>
  <div class="body">
    <div class="top-part">
      <div class="alertbar" id="alertBar">Checking stock...</div>
      <div class="popup" id="popup"></div>
    </div>

    <div class="middle-part" id="productList">
      <!-- Placeholder for product cards -->
      
    </div>

    <div class="bottom-part">
      <button class="btn">Restock</button>
      <button class="btn">Generate Report</button>
    </div>
  </div>

  <script>
    // Simulate product data (can be replaced with backend data)
    const products = [
      { id: 1, name: 'Product A', stock: 12 },
      { id: 2, name: 'Product B', stock: 2 },
      { id: 3, name: 'Product C', stock: 5 }
    ];

    const lowStockThreshold = 5;

    function checkLowStock(products) {
      return products.filter(p => p.stock <= lowStockThreshold);
    }

    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.innerText = message;
      popup.style.display = 'block';
    }

    function initAlertBar() {
      const alertBar = document.getElementById('alertBar');
      const lowStockItems = checkLowStock(products);

      if (lowStockItems.length > 0) {
        alertBar.innerText = "⚠️ Low stock detected!";
        showPopup(
          "Low stock items:\n" + lowStockItems.map(p => `${p.name} (Stock: ${p.stock})`).join(", ")
        );
      } else {
        alertBar.innerText = "✅ No product in low stock";
      }
    }

    window.onload = initAlertBar;
  </script>
</body>
</html>
